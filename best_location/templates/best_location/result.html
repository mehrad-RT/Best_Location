{% extends "best_location/layout.html" %}
{% block body %}

<div class="container">
    <div class="card mb-4">
        <h2 class="text-center mt-4">Predicted Profit Percentage</h2>
        <p class="text-center display-4 my-3">{{ predicted_profit }}</p>
        <div class="text-center mb-4">
            <a href="{% url 'try_AI' %}" class="btn-custom">Predict Again</a>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f4f7fa;
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 50px;
        max-width: 600px;
    }

    .card {
        background: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fade-in 0.5s ease-out;
    }

    h2 {

        color: #4a4dbc;
        margin-bottom: 15px;
    }

    p {
        font-size: 36px;
        font-weight: bold;
        color: #3d3f8f;
    }

    .btn-custom {
        background-color: #4a4dbc;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 20px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        margin-top: 15px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
        background-color: #7e7faa;
        transform: translateY(-2px);
    }

    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

{% endblock %}
